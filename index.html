<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <title>Typing Speed Calculator</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Typing Speed Calculator</span>
    </div>
</nav>

    <div class="container">


        <div id="textbox" class="d-grid gap-2 col-8 mx-auto">
                <textarea  class="form-control" id="exampleFormControlTextarea1" style="display:none"  rows="3" placeholder="TYPE HERE"></textarea>
            </div>

        <form id="form" style="display:block">
            <label for="fname">Name:</label><br>
            <input  class="form-label" type="text" id="fname" name="fname" placeholder="John" style="width: 74%"><br>
            <label for="age">AGE:</label><br>
            <input type="number" id="age" name="lname" placeholder="25" style="width: 74%"><br><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </form>

        <div class="d-grid gap-2 col-3 mx-auto mt-3">
            <button type="button" id="button" class="btn btn-warning"><b>Click To Start Test</b></button>
        </div>
        <div id="msg" style="text-align: center;font-weight: bolder;display:block" class="mt-4"><p><b>*ENTER DETAILS TO START</b></p></div>


        <div id="count" class="row" style="display:none">
                <div class="col-2">
                    <div id="timer" class="p-3 border bg-light"></div>
                </div>

            </div>







    </div>

<div id="gutter" class="container overflow-hidden mt-5" style="display:none">
    <div class="row gy-5">
        <div class="col-6">
            <div class="p-3 border bg-light">
               <b>Your Name: <block id="Name" class="text-success"></block></b></br>
               <b>Your Age: <block id="Age" class="text-info"></block></b> </br>
                <b>Your Gender: <block id="Gender" class="text-warning"></block></b></br>

            </div>
        </div>
        <div class="col-6">
            <div class="p-3 border bg-light">
                <div id="result" class="p-3 border bg-light" style="display:none">Number Of Words/Minute: 0</div>
            </div>
        </div>
        <div class="col-12">
            <h1>YOUR PROGRESS</h1>
            <div class="p-3 border bg-light"><div class="progress ">
                <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated bg-success"  role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:0%"><b>YOUR PROGRESS</b></div>
            </div></div>
        </div>

    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="js/app.js"></script>

</body>
</html>
